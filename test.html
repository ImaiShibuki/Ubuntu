<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なHTML例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>簡単なHTML例</h1>
    </header>
    <main>
        <h2>ようこそ</h2>
        <p>これは簡単なHTMLの例です。HTMLを使ってウェブページを作成することができます。</p>
        <h3>HTMLの構造</h3>
        <ul>
            <li>head要素 - メタ情報を含む</li>
            <li>body要素 - コンテンツを含む</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 簡単なHTML例</p>
    </footer>
</body>
</html>
